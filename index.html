<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel - IP Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c5aa0;
            --primary-dark: #1e3d72;
            --secondary: #4a6fa5;
            --success: #2e7d32;
            --danger: #c62828;
            --warning: #ef6c00;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --card-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 20px 40px -4px rgba(0, 0, 0, 0.15), 0 8px 10px -4px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a2530 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.6s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(44, 90, 160, 0.3);
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--gray);
            font-size: 1.2rem;
        }

        .login-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 50px 16px 18px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(44, 90, 160, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 45px;
            color: var(--gray);
            font-size: 1.1rem;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .demo-credentials {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            border-left: 4px solid var(--primary);
        }

        .demo-credentials h4 {
            color: var(--dark);
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-credentials p {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .credential-badge {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .dashboard-section {
            display: none;
        }

        .user-welcome {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 28px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px rgba(44, 90, 160, 0.3);
            font-size: 1.2rem;
        }

        .ip-input-section {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 2px dashed var(--gray-light);
        }

        .ip-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .ip-input-group input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Inter', sans-serif;
        }

        .ip-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(44, 90, 160, 0.1);
        }

        .upload-btn {
            padding: 16px 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .logout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--danger), #b91c1c);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(198, 40, 40, 0.3);
        }

        .message {
            margin-top: 20px;
            padding: 18px 22px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 1.05rem;
        }

        .message.success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 2px solid var(--success);
        }

        .message.error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 2px solid var(--danger);
        }

        .notification {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 20px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            z-index: 1001;
            display: none;
            min-width: 450px;
            text-align: center;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            animation: slideDownNotification 0.4s ease forwards;
        }

        .notification.success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border-color: var(--success);
        }

        .notification.error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border-color: var(--danger);
        }

        .notification.warning {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border-color: var(--warning);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDownNotification {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .ip-input-group {
                flex-direction: column;
            }
            
            .ip-input-group input {
                width: 100%;
            }
            
            .notification {
                min-width: 90%;
                left: 5%;
                transform: translateX(0) translateY(-100px);
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .logo i {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>IP Verification</h1>
                <p>Secure IP Management System</p>
            </div>

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login to System
            </button>

            <div class="demo-credentials">
                <h4><i class="fas fa-key"></i> Pre-configured Access</h4>
                <p><i class="fas fa-envelope"></i> <strong>Username:</strong> liveagent123@gmail.com</p>
                <p><i class="fas fa-lock"></i> <strong>Password:</strong> blueston123</p>
                <div style="margin-top: 10px;">
                    <span class="credential-badge">2000+ Users Capacity</span>
                </div>
            </div>

            <div id="loginMessage" class="message"></div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-section" id="dashboardSection">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-shield-check"></i>
                </div>
                <h1>IP Dashboard</h1>
                <p>Manage your IP addresses</p>
            </div>

            <div class="user-welcome" id="userWelcome">
                <i class="fas fa-user-check"></i> Welcome, User
            </div>

            <div class="ip-input-section">
                <div class="ip-input-group">
                    <input type="text" id="ipAddress" placeholder="Paste IP address here (e.g., 192.168.1.1)" required>
                    <button class="upload-btn" onclick="uploadIP()">
                        <i class="fas fa-cloud-upload-alt"></i> Upload IP
                    </button>
                </div>
                <div style="text-align: center; margin-top: 12px;">
                    <small style="color: var(--gray);">Press Enter to upload IP</small>
                </div>
            </div>

            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>

            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Global Notification -->
    <div id="globalNotification" class="notification"></div>

    <script>
        // Storage keys - MUST MATCH ADMIN PANEL
        const IP_STORAGE_KEY = 'ip_system_ips';
        const USER_STORAGE_KEY = 'ip_system_users';
        const CURRENT_USER_KEY = 'ip_current_user';
        
        // Pre-set user credentials
        const PRESET_USER = {
            id: 'liveagent',
            name: 'liveagent123@gmail.com',
            password: 'blueston123',
            status: 'Active',
            created: new Date().toISOString()
        };

        let currentUser = null;

        // STORAGE FUNCTIONS
        function getCloudData(key) {
            try {
                const stored = localStorage.getItem(key);
                if (key === IP_STORAGE_KEY) {
                    return stored ? JSON.parse(stored) : [];
                } else if (key === USER_STORAGE_KEY) {
                    return stored ? JSON.parse(stored) : getDefaultUsers();
                }
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                if (key === IP_STORAGE_KEY) return [];
                if (key === USER_STORAGE_KEY) return getDefaultUsers();
                return [];
            }
        }

        function saveCloudData(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch (e) {
                console.error('Storage error:', e);
                return false;
            }
        }

        function getDefaultUsers() {
            return {
                'admin': {
                    id: 'admin',
                    name: 'Administrator',
                    password: 'admin123',
                    status: 'Active',
                    created: new Date().toISOString()
                },
                'liveagent': PRESET_USER
            };
        }

        function getUserAccounts() {
            return getCloudData(USER_STORAGE_KEY);
        }

        function saveUserAccounts(users) {
            return saveCloudData(USER_STORAGE_KEY, users);
        }

        function getAllStoredIPs() {
            return getCloudData(IP_STORAGE_KEY);
        }

        function saveAllIPs(ips) {
            return saveCloudData(IP_STORAGE_KEY, ips);
        }

        function getCurrentUser() {
            try {
                const stored = localStorage.getItem(CURRENT_USER_KEY);
                return stored ? JSON.parse(stored) : null;
            } catch (e) {
                return null;
            }
        }

        function saveCurrentUser(user) {
            localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('globalNotification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginMessage = document.getElementById('loginMessage');
            const loginBtn = document.querySelector('.login-btn');

            if (!username || !password) {
                showMessage('Please enter both username and password!', 'error');
                loginBtn.classList.add('shake');
                setTimeout(() => loginBtn.classList.remove('shake'), 500);
                return;
            }

            const users = getUserAccounts();
            const user = Object.values(users).find(u => 
                (u.name.toLowerCase() === username.toLowerCase() || u.id.toLowerCase() === username.toLowerCase()) && 
                u.password === password
            );

            if (user) {
                if (user.status === 'Inactive') {
                    showMessage('Account inactive. Contact administrator.', 'error');
                    return;
                }

                currentUser = user;
                saveCurrentUser(user);
                
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('userWelcome').innerHTML = `<i class="fas fa-user-check"></i> Welcome, ${user.name}`;
                
                showNotification(`Welcome back, ${user.name}!`, 'success');
            } else {
                showMessage('Invalid username or password!', 'error');
                loginBtn.classList.add('shake');
                setTimeout(() => loginBtn.classList.remove('shake'), 500);
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem(CURRENT_USER_KEY);
            
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMessage').style.display = 'none';
            
            showNotification('Logged out successfully!', 'warning');
        }

        function checkLoginStatus() {
            const user = getCurrentUser();
            if (user) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('userWelcome').innerHTML = `<i class="fas fa-user-check"></i> Welcome, ${user.name}`;
            }
        }

        // ‚úÖ FIXED: STRONG DUPLICATE CHECKING FUNCTION
        function isDuplicateIP(ip) {
            try {
                const allIPs = getAllStoredIPs();
                const cleanIP = ip.trim().toLowerCase();
                
                // Check if IP already exists (case insensitive, trimmed)
                const duplicate = allIPs.some(entry => {
                    const storedIP = entry.ip.trim().toLowerCase();
                    return storedIP === cleanIP;
                });
                
                console.log(`üîç Duplicate Check: "${ip}" -> ${duplicate ? '‚ùå DUPLICATE' : '‚úÖ UNIQUE'}`);
                console.log('All stored IPs:', allIPs.map(ip => ip.ip));
                
                return duplicate;
            } catch (error) {
                console.error('Error in duplicate check:', error);
                return false;
            }
        }

        // ‚úÖ FIXED: UPLOAD FUNCTION WITH PROPER DUPLICATE CHECKING
        function uploadIP() {
            if (!currentUser) {
                showNotification('Please login first!', 'error');
                return;
            }

            const ipAddress = document.getElementById('ipAddress').value.trim();
            const messageDiv = document.getElementById('message');
            const uploadBtn = document.querySelector('.upload-btn');
            
            messageDiv.style.display = 'none';
            
            if (!ipAddress) {
                showNotification('Please enter an IP address!', 'warning');
                uploadBtn.classList.add('shake');
                setTimeout(() => uploadBtn.classList.remove('shake'), 500);
                return;
            }
            
            const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipPattern.test(ipAddress)) {
                showNotification('Please enter a valid IP address!', 'error');
                uploadBtn.classList.add('shake');
                setTimeout(() => uploadBtn.classList.remove('shake'), 500);
                return;
            }
            
            // ‚úÖ FIXED: CHECK FOR DUPLICATE ACROSS ALL USERS
            if (isDuplicateIP(ipAddress)) {
                showNotification('‚ùå Duplicate IP! This IP already exists in system.', 'error');
                uploadBtn.classList.add('shake');
                setTimeout(() => uploadBtn.classList.remove('shake'), 500);
                document.getElementById('ipAddress').value = '';
                return;
            }
            
            // IF NOT DUPLICATE, UPLOAD DIRECTLY
            const allIPs = getAllStoredIPs();
            const newIPEntry = {
                ip: ipAddress,
                timestamp: new Date().toISOString(),
                userId: currentUser.id,
                userName: currentUser.name,
                type: 'user_upload'
            };
            
            allIPs.push(newIPEntry);
            const saved = saveAllIPs(allIPs);
            
            if (saved) {
                showNotification(`‚úÖ IP ${ipAddress} uploaded successfully!`, 'success');
                document.getElementById('ipAddress').value = '';
            } else {
                showNotification('‚ùå Error saving IP! Please try again.', 'error');
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.getElementById('ipAddress').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                uploadIP();
            }
        });

        // Initialize system
        function initializeSystem() {
            const users = getUserAccounts();
            const defaultUsers = getDefaultUsers();
            const updatedUsers = { ...defaultUsers, ...users };
            saveUserAccounts(updatedUsers);
            
            // Debug: Show current IPs in console
            console.log('üîÑ User Panel Initialized');
            console.log('üìä Current IPs in system:', getAllStoredIPs());
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeSystem();
            checkLoginStatus();
        });
    </script>
</body>
</html>
