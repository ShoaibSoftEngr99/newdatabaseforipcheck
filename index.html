<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Validator | Professional System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== BASE STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #00b894;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gray: #636e72;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #667eea 50%, #764ba2 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ========== CONTAINER & CARD ========== */
        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 45px 40px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        /* ========== HEADER & LOGO ========== */
        .card-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo-icon:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: -0.5px;
        }

        .logo-text span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--gray);
            font-size: 15px;
            font-weight: 400;
            margin-top: 8px;
            opacity: 0.9;
        }

        /* ========== INPUT FIELD ========== */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-label i {
            color: var(--primary);
        }

        .ip-input-wrapper {
            display: flex;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ip-input-wrapper:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.2);
        }

        .ip-prefix {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0 25px;
            height: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            min-width: 80px;
        }

        #ip-input {
            flex: 1;
            height: 62px;
            padding: 0 22px;
            border: 2px solid #e0e0e0;
            border-left: none;
            font-size: 18px;
            font-weight: 500;
            color: var(--dark);
            background: white;
            outline: none;
            transition: var(--transition);
        }

        #ip-input:focus {
            border-color: var(--primary);
        }

        .input-hint {
            display: block;
            color: var(--gray);
            font-size: 13px;
            margin-top: 10px;
            margin-left: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ========== BUTTONS ========== */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 35px;
            animation: slideInUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #check-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            height: 62px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        #check-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        #check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.4);
        }

        #check-btn:hover::before {
            left: 100%;
        }

        #check-btn:active {
            transform: translateY(0);
        }

        #logout-btn {
            background: transparent;
            color: var(--gray);
            border: 2px solid #e0e0e0;
            height: 56px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #logout-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(231, 76, 60, 0.05);
            transform: translateY(-2px);
        }

        /* ========== PAPER NOTIFICATION STYLES ========== */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }

        .paper-notification {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left: 6px solid;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: slideInPaper 0.6s forwards;
        }

        @keyframes slideInPaper {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .paper-notification.success {
            border-left-color: var(--success);
            background: linear-gradient(to right, rgba(0, 184, 148, 0.05), white);
        }

        .paper-notification.duplicate {
            border-left-color: var(--danger);
            background: linear-gradient(to right, rgba(231, 76, 60, 0.05), white);
        }

        .paper-notification.error {
            border-left-color: var(--warning);
            background: linear-gradient(to right, rgba(243, 156, 18, 0.05), white);
        }

        .paper-notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, currentColor, transparent);
            opacity: 0.3;
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .success .notification-icon {
            background: rgba(0, 184, 148, 0.2);
            color: var(--success);
            animation: successPulse 2s infinite;
        }

        @keyframes successPulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        .duplicate .notification-icon {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }

        .error .notification-icon {
            background: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }

        .notification-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
            flex: 1;
        }

        .notification-message {
            font-size: 14px;
            color: var(--dark);
            line-height: 1.5;
            margin-bottom: 5px;
        }

        .notification-submessage {
            font-size: 12px;
            color: var(--gray);
            font-style: italic;
        }

        .notification-timestamp {
            font-size: 11px;
            color: var(--gray);
            text-align: right;
            margin-top: 8px;
            opacity: 0.8;
        }

        .notification-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .notification-close:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--danger);
        }

        /* Confetti animation for success */
        @keyframes confettiRain {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(500px) rotate(360deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--success);
            top: -20px;
            opacity: 0;
            z-index: 9999;
        }

        /* ========== LOADING ========== */
        .loading-container {
            display: none;
            text-align: center;
            margin-top: 25px;
            animation: fadeIn 0.5s ease-out;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ========== ADMIN PANEL ========== */
        .admin-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 22px;
            transition: var(--transition);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateIn 0.8s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .admin-toggle:hover {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            transform: rotate(90deg);
        }

        .admin-panel {
            display: none;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.6s ease-out;
        }

        .admin-title {
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-title i {
            color: var(--danger);
        }

        #clear-db-btn {
            background: transparent;
            color: var(--danger);
            border: 2px solid var(--danger);
            height: 52px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        #clear-db-btn:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        #admin-result {
            margin-top: 15px;
            min-height: 60px;
            animation: fadeIn 0.5s ease-out;
        }

        /* ========== FOOTER ========== */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 576px) {
            .card {
                padding: 35px 25px;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .ip-prefix {
                padding: 0 20px;
                height: 58px;
                min-width: 70px;
                font-size: 18px;
            }
            
            #ip-input {
                height: 58px;
                font-size: 16px;
            }
            
            .admin-toggle {
                top: 20px;
                right: 20px;
            }
            
            .notification-container {
                width: 300px;
                right: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <!-- Admin Toggle -->
            <button class="admin-toggle" id="admin-toggle" title="Admin Panel">
                <i class="fas fa-cog"></i>
            </button>
            
            <!-- Header -->
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-check"></i>
                    </div>
                    <div class="logo-text">IP<span>Validator</span></div>
                    <div class="tagline">Check IP Duplicates Instantly</div>
                </div>
            </div>

            <!-- IP Input -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-network-wired"></i>
                    Enter IP Address
                </label>
                <div class="ip-input-wrapper">
                    <div class="ip-prefix">IP</div>
                    <input type="text" id="ip-input" placeholder="192.168.1.1" maxlength="45" autocomplete="off" value="192.168.1.1">
                </div>
                <span class="input-hint">
                    <i class="fas fa-info-circle"></i>
                    Format: xxx.xxx.xxx.xxx (IPv4)
                </span>
            </div>

            <!-- Buttons -->
            <div class="buttons-container">
                <button id="check-btn">
                    <i class="fas fa-search"></i>
                    <span>Check IP Address</span>
                </button>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout System</span>
                </button>
            </div>

            <!-- Loading -->
            <div class="loading-container" id="loading">
                <div class="loader"></div>
                <p style="color: var(--gray); margin-top: 10px;">Verifying IP address...</p>
            </div>

            <!-- Admin Panel (Hidden) -->
            <div class="admin-panel" id="admin-panel">
                <h3 class="admin-title">
                    <i class="fas fa-user-shield"></i>
                    Admin Controls
                </h3>
                <button id="clear-db-btn">
                    <i class="fas fa-trash-alt"></i>
                    <span>Clear All IPs from Database</span>
                </button>
                <div id="admin-result"></div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2024 IP Checker System | Professional IP Validation</p>
            <p>Running on http://localhost:5000</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // ========== CONFIGURATION ==========
        const API_BASE_URL = 'http://localhost:5000';
        
        // ========== DOM ELEMENTS ==========
        const ipInput = document.getElementById('ip-input');
        const checkBtn = document.getElementById('check-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loading = document.getElementById('loading');
        const adminToggle = document.getElementById('admin-toggle');
        const adminPanel = document.getElementById('admin-panel');
        const clearDbBtn = document.getElementById('clear-db-btn');
        const adminResult = document.getElementById('admin-result');
        const notificationContainer = document.getElementById('notificationContainer');

        // ========== PAPER NOTIFICATION FUNCTION ==========
        function showPaperNotification(data) {
            const notification = document.createElement('div');
            const type = data.type || 'info';
            const title = data.title || 'Notification';
            const message = data.message || '';
            const submessage = data.submessage || '';
            
            notification.className = `paper-notification ${type}`;
            
            // Set icon based on type
            let icon = 'fa-info-circle';
            if (type === 'success' || type === 'unique') icon = 'fa-check-circle';
            if (type === 'duplicate') icon = 'fa-exclamation-circle';
            if (type === 'error') icon = 'fa-times-circle';
            
            notification.innerHTML = `
                <button class="notification-close" onclick="this.parentElement.style.opacity='0'; setTimeout(()=>this.parentElement.remove(), 300)">
                    <i class="fas fa-times"></i>
                </button>
                <div class="notification-header">
                    <div class="notification-icon">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="notification-title">${title}</div>
                </div>
                <div class="notification-message">${message}</div>
                ${submessage ? `<div class="notification-submessage">${submessage}</div>` : ''}
                <div class="notification-timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Auto remove after 8 seconds for success, 10 for others
            const duration = (type === 'success' || type === 'unique') ? 8000 : 10000;
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => notification.remove(), 300);
            }, duration);
            
            // Add confetti for success
            if (type === 'success' || type === 'unique') {
                createConfetti();
            }
        }

        // ========== CONFETTI ANIMATION ==========
        function createConfetti() {
            const colors = ['#00b894', '#4361ee', '#7209b7', '#f39c12', '#e74c3c'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                // Animation
                confetti.style.animation = `confettiRain ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // ========== CHECK IP FUNCTION ==========
        async function checkIP() {
            const ip = ipInput.value.trim();
            
            // Simple validation
            if (!ip) {
                showPaperNotification({
                    type: 'error',
                    title: 'Input Required',
                    message: 'Please enter an IP address'
                });
                return;
            }
            
            const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipPattern.test(ip)) {
                showPaperNotification({
                    type: 'error',
                    title: 'Invalid Format',
                    message: 'Please use format: 192.168.1.1'
                });
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch(API_BASE_URL + '/api/check-ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: ip })
                });
                
                const data = await response.json();
                
                // Show paper notification based on response
                if (data.success) {
                    showPaperNotification(data);
                    if (data.type === 'unique') {
                        // Generate random IP for next test
                        ipInput.value = '192.168.' + Math.floor(Math.random() * 255) + '.' + Math.floor(Math.random() * 255);
                    }
                } else {
                    showPaperNotification(data);
                }
            } catch (error) {
                showPaperNotification({
                    type: 'error',
                    title: 'Connection Error',
                    message: 'Cannot connect to server. Check if backend is running!'
                });
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // ========== CLEAR DATABASE FUNCTION ==========
        async function clearDatabase() {
            const password = prompt('Enter admin password:');
            if (password !== 'Admin@123Secure') {
                showPaperNotification({
                    type: 'error',
                    title: 'Access Denied',
                    message: 'Invalid admin password!'
                });
                return null;
            }
            
            try {
                const response = await fetch(API_BASE_URL + '/api/clear-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Clear DB Error:', error);
                throw error;
            }
        }

        // ========== EVENT LISTENERS ==========
        
        // Check IP Button
        checkBtn.addEventListener('click', checkIP);

        // Enter key in input
        ipInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkIP();
            }
        });

        // Logout Button
        logoutBtn.addEventListener('click', () => {
            showPaperNotification({
                type: 'success',
                title: 'Logged Out',
                message: 'Successfully logged out of the system',
                submessage: 'Session has been cleared'
            });
        });

        // Admin Toggle
        adminToggle.addEventListener('click', () => {
            const password = prompt('Enter admin password:');
            if (password === 'Admin@123Secure') {
                adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
                adminToggle.style.color = adminPanel.style.display === 'block' ? '#4361ee' : '#636e72';
            } else if (password) {
                showPaperNotification({
                    type: 'error',
                    title: 'Invalid Password',
                    message: 'The admin password you entered is incorrect'
                });
            }
        });

        // Clear Database Button
        clearDbBtn.addEventListener('click', async () => {
            const confirm = window.confirm('‚ö†Ô∏è WARNING: This will DELETE ALL IP addresses from database.\n\nThis action cannot be undone!\n\nAre you absolutely sure?');
            
            if (!confirm) return;
            
            // Show loading on button
            const originalText = clearDbBtn.innerHTML;
            clearDbBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Clearing Database...</span>';
            clearDbBtn.disabled = true;
            
            try {
                const result = await clearDatabase();
                
                if (!result) return;
                
                if (result.success) {
                    showPaperNotification(result);
                    
                    // Update admin result area
                    adminResult.innerHTML = `
                        <div class="paper-notification success" style="margin: 0;">
                            <div class="notification-header">
                                <div class="notification-icon">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="notification-title">${result.title}</div>
                            </div>
                            <div class="notification-message">${result.message}</div>
                        </div>
                    `;
                } else {
                    showPaperNotification(result);
                    
                    adminResult.innerHTML = `
                        <div class="paper-notification error" style="margin: 0;">
                            <div class="notification-header">
                                <div class="notification-icon">
                                    <i class="fas fa-times-circle"></i>
                                </div>
                                <div class="notification-title">${result.title}</div>
                            </div>
                            <div class="notification-message">${result.message}</div>
                        </div>
                    `;
                }
            } catch (error) {
                showPaperNotification({
                    type: 'error',
                    title: 'Server Error',
                    message: 'Failed to connect to server. Please try again.'
                });
                
                adminResult.innerHTML = `
                    <div class="paper-notification error" style="margin: 0;">
                        <div class="notification-header">
                            <div class="notification-icon">
                                <i class="fas fa-server"></i>
                            </div>
                            <div class="notification-title">Connection Error</div>
                        </div>
                        <div class="notification-message">Cannot connect to database server</div>
                    </div>
                `;
            } finally {
                // Reset button
                clearDbBtn.innerHTML = '<i class="fas fa-trash-alt"></i><span>Clear All IPs from Database</span>';
                clearDbBtn.disabled = false;
                
                // Clear admin result after 6 seconds
                setTimeout(() => {
                    adminResult.innerHTML = '';
                }, 6000);
            }
        });

        // Input validation
        ipInput.addEventListener('blur', () => {
            const ip = ipInput.value.trim();
            if (ip) {
                const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (!ipPattern.test(ip)) {
                    ipInput.style.borderColor = '#e74c3c';
                    showPaperNotification({
                        type: 'error',
                        title: 'Format Error',
                        message: 'IP format should be like: 192.168.1.1'
                    });
                } else {
                    ipInput.style.borderColor = '#e0e0e0';
                }
            }
        });

        // Focus input on load
        window.addEventListener('DOMContentLoaded', () => {
            ipInput.focus();
            
            // Show welcome notification
            setTimeout(() => {
                showPaperNotification({
                    type: 'success',
                    title: 'System Ready',
                    message: 'IP Checker System is running',
                    submessage: 'Enter an IP address to check for duplicates'
                });
            }, 1000);
            
            console.log('‚úÖ IP Checker System Loaded');
            console.log('üìå Features: Paper notifications, Confetti animations, Admin panel');
            console.log('üîê Admin: Admin@123Secure');
        });

        // Real-time input validation
        ipInput.addEventListener('input', () => {
            ipInput.style.borderColor = '#e0e0e0';
        });
    </script>
</body>
</html>
