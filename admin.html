<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Validator | Professional System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== BASE STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #00b894;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gray: #636e72;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #667eea 50%, #764ba2 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* ========== CONTAINER & CARD ========== */
        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 45px 40px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        /* ========== HEADER & LOGO ========== */
        .card-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }

        .logo-icon:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: -0.5px;
        }

        .logo-text span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--gray);
            font-size: 15px;
            font-weight: 400;
            margin-top: 8px;
            opacity: 0.9;
        }

        /* ========== INPUT FIELD ========== */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-label i {
            color: var(--primary);
        }

        .ip-input-wrapper {
            display: flex;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ip-input-wrapper:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.2);
        }

        .ip-prefix {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0 25px;
            height: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            min-width: 80px;
        }

        #ip-input {
            flex: 1;
            height: 62px;
            padding: 0 22px;
            border: 2px solid #e0e0e0;
            border-left: none;
            font-size: 18px;
            font-weight: 500;
            color: var(--dark);
            background: white;
            outline: none;
            transition: var(--transition);
        }

        #ip-input:focus {
            border-color: var(--primary);
        }

        .input-hint {
            display: block;
            color: var(--gray);
            font-size: 13px;
            margin-top: 10px;
            margin-left: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ========== BUTTONS ========== */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 35px;
            animation: slideInUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #check-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            height: 62px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        #check-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        #check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.4);
        }

        #check-btn:hover::before {
            left: 100%;
        }

        #check-btn:active {
            transform: translateY(0);
        }

        #logout-btn {
            background: transparent;
            color: var(--gray);
            border: 2px solid #e0e0e0;
            height: 56px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #logout-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(231, 76, 60, 0.05);
            transform: translateY(-2px);
        }

        /* ========== LOADING ========== */
        .loading-container {
            display: none;
            text-align: center;
            margin-top: 25px;
            animation: fadeIn 0.5s ease-out;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ========== PAPER-STYLE MESSAGES ========== */
        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }

        .paper-message {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border-left: 5px solid;
            transform: translateX(400px);
            opacity: 0;
            animation: slideInRight 0.5s ease-out forwards;
        }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Success Message (Like Order Success) */
        .paper-success {
            border-left-color: var(--success);
            background: linear-gradient(to right, #ffffff, #f8fff8);
            box-shadow: 0 10px 30px rgba(0, 184, 148, 0.2);
        }

        .paper-success::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--success), #00ffcc);
        }

        .paper-success .message-icon {
            background: rgba(0, 184, 148, 0.15);
            color: var(--success);
        }

        /* Error Message (Duplicate) */
        .paper-error {
            border-left-color: var(--danger);
            background: linear-gradient(to right, #ffffff, #fff8f8);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.2);
        }

        .paper-error::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--danger), #ff6b6b);
        }

        .paper-error .message-icon {
            background: rgba(231, 76, 60, 0.15);
            color: var(--danger);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .message-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--dark);
        }

        .message-content {
            font-size: 14px;
            color: var(--gray);
            line-height: 1.5;
            margin-left: 60px;
        }

        .message-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .message-close:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--danger);
        }

        /* Success Animation */
        @keyframes successConfetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: successConfetti 1s ease-out forwards;
        }

        /* Error Animation */
        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake-error {
            animation: shakeError 0.5s ease-in-out;
        }

        /* ========== ADMIN PANEL ========== */
        .admin-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 22px;
            transition: var(--transition);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateIn 0.8s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .admin-toggle:hover {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            transform: rotate(90deg);
        }

        .admin-panel {
            display: none;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.6s ease-out;
        }

        .admin-title {
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-title i {
            color: var(--danger);
        }

        #clear-db-btn {
            background: transparent;
            color: var(--danger);
            border: 2px solid var(--danger);
            height: 52px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        #clear-db-btn:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        #admin-result {
            margin-top: 15px;
            min-height: 60px;
            animation: fadeIn 0.5s ease-out;
        }

        /* ========== FOOTER ========== */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .footer a:hover {
            text-decoration: underline;
            opacity: 0.9;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .message-container {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
            
            .paper-message {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .card {
                padding: 35px 25px;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .ip-prefix {
                padding: 0 20px;
                height: 58px;
                min-width: 70px;
                font-size: 18px;
            }
            
            #ip-input {
                height: 58px;
                font-size: 16px;
            }
            
            .admin-toggle {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Message Container (Top Right Corner) -->
    <div class="message-container" id="messageContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <!-- Admin Toggle -->
            <button class="admin-toggle" id="admin-toggle" title="Admin Panel">
                <i class="fas fa-cog"></i>
            </button>
            
            <!-- Header -->
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-check"></i>
                    </div>
                    <div class="logo-text">IP<span>Validator</span></div>
                    <div class="tagline">Check IP Duplicates Instantly</div>
                </div>
            </div>

            <!-- IP Input -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-network-wired"></i>
                    Enter IP Address
                </label>
                <div class="ip-input-wrapper">
                    <div class="ip-prefix">IP</div>
                    <input type="text" id="ip-input" placeholder="192.168.1.1" maxlength="45" autocomplete="off" value="192.168.1.1">
                </div>
                <span class="input-hint">
                    <i class="fas fa-info-circle"></i>
                    Format: xxx.xxx.xxx.xxx (IPv4)
                </span>
            </div>

            <!-- Buttons -->
            <div class="buttons-container">
                <button id="check-btn">
                    <i class="fas fa-search"></i>
                    <span>Check IP Address</span>
                </button>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout System</span>
                </button>
            </div>

            <!-- Loading -->
            <div class="loading-container" id="loading">
                <div class="loader"></div>
                <p style="color: var(--gray); margin-top: 10px;">Verifying IP address...</p>
            </div>

            <!-- Admin Panel (Hidden) -->
            <div class="admin-panel" id="admin-panel">
                <h3 class="admin-title">
                    <i class="fas fa-user-shield"></i>
                    Admin Controls
                </h3>
                <button id="clear-db-btn">
                    <i class="fas fa-trash-alt"></i>
                    <span>Clear All IPs from Database</span>
                </button>
                <div id="admin-result"></div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2024 IP Checker System | Professional IP Validation</p>
            <p>Running on http://localhost:5000</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // ========== CONFIGURATION ==========
        const API_BASE_URL = 'http://localhost:5000';
        
        // ========== DOM ELEMENTS ==========
        const ipInput = document.getElementById('ip-input');
        const checkBtn = document.getElementById('check-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loading = document.getElementById('loading');
        const adminToggle = document.getElementById('admin-toggle');
        const adminPanel = document.getElementById('admin-panel');
        const clearDbBtn = document.getElementById('clear-db-btn');
        const adminResult = document.getElementById('admin-result');
        const messageContainer = document.getElementById('messageContainer');

        // ========== SHOW PAPER MESSAGE ==========
        function showPaperMessage(title, message, isSuccess) {
            const messageId = 'msg-' + Date.now();
            const messageType = isSuccess ? 'paper-success' : 'paper-error';
            const iconClass = isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            const messageElement = document.createElement('div');
            messageElement.className = `paper-message ${messageType}`;
            messageElement.id = messageId;
            
            messageElement.innerHTML = `
                <button class="message-close" onclick="removeMessage('${messageId}')">
                    <i class="fas fa-times"></i>
                </button>
                <div class="message-header">
                    <div class="message-icon">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="message-title">${title}</div>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            // Add to container
            messageContainer.appendChild(messageElement);
            
            // Success animation effects
            if (isSuccess) {
                createConfetti(messageElement);
                
                // Add subtle scale animation
                messageElement.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    messageElement.style.transition = 'transform 0.3s ease';
                    messageElement.style.transform = 'scale(1)';
                }, 10);
            } else {
                // Error shake animation
                messageElement.classList.add('shake-error');
                setTimeout(() => {
                    messageElement.classList.remove('shake-error');
                }, 500);
            }
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                removeMessage(messageId);
            }, 5000);
        }

        // ========== REMOVE MESSAGE ==========
        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.style.transform = 'translateX(400px)';
                message.style.opacity = '0';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 500);
            }
        }

        // ========== CREATE CONFETTI EFFECT ==========
        function createConfetti(container) {
            const colors = ['#00b894', '#00cec9', '#81ecec', '#74b9ff', '#a29bfe'];
            
            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '100%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                container.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 1000);
            }
        }

        // ========== CHECK IP FUNCTION ==========
        async function checkIP() {
            const ip = ipInput.value.trim();
            
            // Simple validation
            if (!ip) {
                showPaperMessage('Error', 'Please enter an IP address', false);
                return;
            }
            
            const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipPattern.test(ip)) {
                showPaperMessage('Error', 'Invalid IP format. Use: 192.168.1.1', false);
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch(API_BASE_URL + '/api/check-ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: ip })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.duplicate) {
                        // Duplicate IP - Red paper message
                        showPaperMessage(
                            'Duplicate IP Found!',
                            'Duplicate IP, Create a New Profile<br><small>This IP already exists in the database</small>',
                            false
                        );
                    } else {
                        // Unique IP - Success paper message (like order success)
                        showPaperMessage(
                            'Success! Unique IP',
                            'IP address has been successfully added to database<br><small>The IP is unique and has been saved</small>',
                            true
                        );
                        
                        // Generate random IP for next test
                        ipInput.value = '192.168.' + Math.floor(Math.random() * 255) + '.' + Math.floor(Math.random() * 255);
                    }
                } else {
                    showPaperMessage('Error', data.message || 'Server error', false);
                }
            } catch (error) {
                showPaperMessage(
                    'Connection Error',
                    'Cannot connect to server. Check if backend is running!',
                    false
                );
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // ========== CLEAR DATABASE FUNCTION ==========
        async function clearDatabase() {
            const password = prompt('Enter admin password:');
            if (password !== 'Admin@123Secure') {
                adminResult.innerHTML = `
                    <div class="paper-message paper-error" style="margin: 0; position: relative;">
                        <div class="message-header">
                            <div class="message-icon">
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="message-title">Invalid Password</div>
                        </div>
                        <div class="message-content">Access denied!</div>
                    </div>
                `;
                return null;
            }
            
            try {
                const response = await fetch(API_BASE_URL + '/api/clear-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Clear DB Error:', error);
                throw error;
            }
        }

        // ========== EVENT LISTENERS ==========
        
        // Check IP Button
        checkBtn.addEventListener('click', checkIP);

        // Enter key in input
        ipInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkIP();
            }
        });

        // Logout Button
        logoutBtn.addEventListener('click', () => {
            showPaperMessage(
                'Logged Out',
                'You have been successfully logged out<br><small>System is ready for new session</small>',
                true
            );
        });

        // Admin Toggle
        adminToggle.addEventListener('click', () => {
            const password = prompt('Enter admin password:');
            if (password === 'Admin@123Secure') {
                adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
                adminToggle.style.color = adminPanel.style.display === 'block' ? '#4361ee' : '#636e72';
                
                if (adminPanel.style.display === 'block') {
                    adminPanel.style.animation = 'slideInUp 0.6s ease-out';
                }
            } else if (password) {
                showPaperMessage('Access Denied', 'Invalid admin password!', false);
            }
        });

        // Clear Database Button
        clearDbBtn.addEventListener('click', async () => {
            const confirm = window.confirm('‚ö†Ô∏è WARNING: This will DELETE ALL IP addresses from database.\n\nAre you absolutely sure?');
            
            if (!confirm) return;
            
            // Show loading on button
            const originalText = clearDbBtn.innerHTML;
            clearDbBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Clearing Database...</span>';
            clearDbBtn.disabled = true;
            
            try {
                const result = await clearDatabase();
                
                if (!result) return;
                
                if (result.success) {
                    // Show success message in paper style
                    showPaperMessage(
                        'Database Cleared',
                        `${result.message}<br><small>${result.removed} IP addresses removed</small>`,
                        true
                    );
                    
                    // Update admin panel
                    adminResult.innerHTML = `
                        <div class="paper-message paper-success" style="margin: 0; position: relative;">
                            <div class="message-header">
                                <div class="message-icon">
                                    <i class="fas fa-check"></i>
                                </div>
                                <div class="message-title">Success!</div>
                            </div>
                            <div class="message-content">${result.message}</div>
                        </div>
                    `;
                } else {
                    adminResult.innerHTML = `
                        <div class="paper-message paper-error" style="margin: 0; position: relative;">
                            <div class="message-header">
                                <div class="message-icon">
                                    <i class="fas fa-times"></i>
                                </div>
                                <div class="message-title">Error</div>
                            </div>
                            <div class="message-content">${result.message}</div>
                        </div>
                    `;
                }
            } catch (error) {
                adminResult.innerHTML = `
                    <div class="paper-message paper-error" style="margin: 0; position: relative;">
                        <div class="message-header">
                            <div class="message-icon">
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="message-title">Server Error</div>
                        </div>
                        <div class="message-content">Failed to clear database. Check console.</div>
                    </div>
                `;
                console.error('Clear DB Error:', error);
            } finally {
                // Reset button
                clearDbBtn.innerHTML = originalText;
                clearDbBtn.disabled = false;
                
                // Clear admin result after 6 seconds
                setTimeout(() => {
                    adminResult.innerHTML = '';
                }, 6000);
            }
        });

        // Input validation
        ipInput.addEventListener('blur', () => {
            const ip = ipInput.value.trim();
            if (ip) {
                const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (!ipPattern.test(ip)) {
                    ipInput.style.borderColor = '#e74c3c';
                    showPaperMessage('Format Error', 'Invalid IP address format', false);
                } else {
                    ipInput.style.borderColor = '#e0e0e0';
                }
            }
        });

        // Focus input on load
        window.addEventListener('DOMContentLoaded', () => {
            ipInput.focus();
            console.log('‚úÖ IP Checker System Loaded with Paper Messages');
            console.log('üåê API: http://localhost:5000/api');
            console.log('üîê Admin: Admin@123Secure');
            
            // Show welcome message
            setTimeout(() => {
                showPaperMessage(
                    'Welcome to IP Validator',
                    'Enter an IP address to check if it\'s duplicate or unique<br><small>Format: 192.168.1.1</small>',
                    true
                );
            }, 1000);
        });

        // Real-time input validation
        ipInput.addEventListener('input', () => {
            ipInput.style.borderColor = '#e0e0e0';
        });
    </script>
</body>
</html>
